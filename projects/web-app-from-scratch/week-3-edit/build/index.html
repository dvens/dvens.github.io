<!doctype html>
<html lang="nl">

<head>

	<meta charset="utf-8"/>
	<meta http-equiv="X-UA-Compatible" content="IE=edge"/>

	<title>_imba</title>

	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="description" content=""/>
	<meta name="keywords" content=""/>
	
	<link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro:400,600,700,900|Open+Sans:400italic,700italic,800italic,700,400,300,600|Merriweather:900,700' rel='stylesheet' type='text/css'>

	<!-- build:css /css/styles.min.css -->
	<link rel="stylesheet" href="css/styles.min.css"/>
	<!-- endbuild -->

</head>

<body>
<header class="header">
	
	<a class="header__menu-trigger">
		
		<div class="header__stripes">
			<span></span>
			<span></span>
			<span></span>
		</div>

		<div class="header__menu-text">
			<p> Menu </p>
			<span> home </span> 
		</div>

	</a>

	<a class="header__logo" href="#home"> 
		<h1>_imba</h1>
	</a>

</header>

<nav class="navigation" peach-controller="navigation">
	<ul>
		<li> <a href="#/">Home</a></li>
		<li> <a href="#/discover">Discover</a> </li>
		<li> <a href="#/genres">Genres</a></li>
	</ul>
</nav> <!-- end nav -->

<main role="main">
	<div class="loader"></div>
	<div class="page" peach-view></div>
	<div peach-view-holder></div>
</main>

<template peach-template="results">
	
	{% movies.forEach(function(movie){ %}
		
		{% if ( movie.poster_path ) { %}
			<div class="result">

				<div class="result__mask">
					
					<img class="result__image" src="https://image.tmdb.org/t/p/w185{{movie.poster_path}}" alt="">

					<div class="result__meta">
						<p class="result__meta-rating">Rating: {{movie.vote_average}}</p>	
						<p class="result__meta-vote">Votes: {{movie.vote_count}}</p>	
					</div>	

				</div>
				
				<a href="#/detail/{{movie.id}}">
					<h2 class="result__title">{{movie.title}}</h2>
				</a>
				<p>Release data: {{movie.release_date}}</p>
				<!-- searching for other solution f<p class="result__overview"></p> -->
			</div> <!-- end result -->
		{% } %}

	{% }); %}

</template>
	
	<!-- build:js /js/scripts.min.js -->

<!-- Libs -->
<script src="/js/libs/peach.js"></script>
<script src="/js/libs/ld.js"></script>

<!-- Main module -->
<script src="/js/app/app.js"></script>

<!-- Routing -->
<script src="/js/app/routing.js"></script>

<!-- Modules -->
<script src="/js/app/modules/pageloader.js"></script>

<!-- Services -->
<script src="/js/app/services/home.js"></script>
<script src="/js/app/services/detail.js"></script>

<!-- Controllers -->
<script src="/js/app/controllers/home.js"></script>
<script src="/js/app/controllers/detail.js"></script>
<script src="/js/app/controllers/discover.js"></script>
<script src="/js/app/controllers/navigation.js"></script>
<script src="/js/app/controllers/genre.js"></script>

<!-- endbuild -->

</body>

</html>
