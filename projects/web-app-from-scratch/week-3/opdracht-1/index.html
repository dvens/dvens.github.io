<!DOCTYPE html>
<html class="no-js" lang="en">

<head> 
	<meta charset="utf-8"/>
	<meta http-equiv="X-UA-Compatible" content="IE=edge"/>

	<title>Everything Web Minor</title>

	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="description" content="My application"/>
	<meta name="keywords" content=""/>
	
	<link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro:400,600,700,900|Open+Sans:400italic,700italic,800italic,700,400,300,600|Merriweather:900,700' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="css/style.css">

</head>

<body>

	<header class="header">
		
		<a href="#" class="header__logo">
			<h1>_imba</h1>
		</a>

		<nav class="header__nav">
			<ul>
				<li><a href="#/">Home</a></li>
				<li><a href="#/discover">Discover</a></li>
				<li><a href="#/genres">Genres</a></li>
			</ul>
		</nav>

	</header>

	<main>
		<div id="error"></div>
		<div class="page" peach-view></div>
	</main>
	
<!-- Define your templates here -->
<template peach-template="home">
	
	<section class="container">
		
		<h1>{{title}}</h1>
		<p>{{content}}</p>

		<div class="search">
			
			<form method="get">
				<button class="search__button" type="submit"></button>
				<input class="search__input" type="search" placeholder="Search movies...">	
			</form>

		</div>

		<div class="search__results"></div>

	</section>

</template>

<template peach-template="results">
	
	{% movies.forEach(function(movie){ %}
		
		{% if ( movie.poster_path ) { %}
			<div class="result">

				<div class="result__mask">
					
					<img class="result__image" src="https://image.tmdb.org/t/p/w185{{movie.poster_path}}" alt="">

					<div class="result__meta">
						<p class="result__meta-rating">Rating: {{movie.vote_average}}</p>	
						<p class="result__meta-vote">Votes: {{movie.vote_count}}</p>	
					</div>	

				</div>
				
				<h2 class="result__title">{{movie.title}}</h2>
				<p>Release data: {{movie.release_date}}</p>
				<!-- searching for other solution f<p class="result__overview"></p> -->
			</div> <!-- end result -->
		{% } %}

	{% }); %}

</template>

<template peach-template="discover">

	<section class="container">

		<h1>{{title}}</h1>

		<div class="filter">
			<a href="#" data-filter="votes">Filter on votes</a>
			<span>|</span>
			<a href="#" data-filter="rating">Filter on rating</a>
		</div>

		<div class="results">
		
		{% movies.forEach(function(movie){ %}
			
			<div class="result">

				<div class="result__mask">
					
					<img class="result__image" src="https://image.tmdb.org/t/p/w185{{movie.poster_path}}" alt="">

					<div class="result__meta">
						<p class="result__meta-rating">Rating: {{movie.vote_average}}</p>	
						<p class="result__meta-vote">Votes: {{movie.vote_count}}</p>	
					</div>	

				</div>
				
				<h2 class="result__title">{{movie.title}}</h2>
				<p>Release data: {{movie.release_date}}</p>
				<!-- searching for other solution f<p class="result__overview"></p> -->
			</div> <!-- end result -->

		{% }); %}

		</div>

	</section>

</template>

<template peach-template="genres">

	<section class="container">
		
		<h1>{{title}}</h1>
		<p>{{content}}</p>

	</section>

</template>

<template peach-template="genres-detail">

	<section class="container">
		
		<h1>{{title}}</h1>
		<p>{{content}}</p>

	</section>

</template>

<!-- Begin Libs -->
<script src="js/libs/peach-min.js"></script>

<!-- App Helpers -->
<script src="js/helpers/app-xhr.js"></script>
<script src="js/helpers/app-api.js"></script>
<script src="js/helpers/app-filters.js"></script>

<!-- App Config -->
<script src="js/app-config.js"></script>

<!-- App Router -->
<script src="js/router/app-router.js"></script>

<!-- App Views -->
<script src="js/views/app-viewrenderer.js"></script>

<!-- App -->
<script src="js/app.js"></script>

</body>

</html>
