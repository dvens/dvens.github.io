<!doctype html><html lang=nl><head><meta charset=utf-8><meta http-equiv=X-UA-Compatible content="IE=edge"><title>Drubbel</title><meta name=viewport content="width=device-width, initial-scale=1, maximum-scale=1"><meta name=description content><meta name=keywords content><link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel=stylesheet><link href="http://fonts.googleapis.com/css?family=Source+Sans+Pro:400,600,700,900|Open+Sans:400italic,700italic,800italic,700,400,300,600|Merriweather:900,700" rel=stylesheet type=text/css><link rel=stylesheet href=/css/styles.min.css></head><body><header class=header><a class=header__menu-trigger><div class=header__stripes><span></span> <span></span> <span></span></div><div class=header__menu-text><p>Menu</p><span>home</span></div></a> <a class=header__logo href=#home><h1>_Drubbel</h1></a></header><nav class=navigation peach-controller=navigation><ul><li><a href="#/">Home</a></li><li><a href=#/discover>Discover</a></li></ul></nav><div class=loader></div><main role=main><div class=page peach-view></div><div peach-view-holder></div></main><template peach-template=results>{% movies.forEach(function(movie){ %} {% if ( movie.poster_path ) { %}<div class=result><div class=result__mask><img class=result__image src=https://image.tmdb.org/t/p/w185{{movie.poster_path}} alt><div class=result__meta><p class=result__meta-rating>Rating: {{movie.vote_average}}</p><p class=result__meta-vote>Votes: {{movie.vote_count}}</p></div></div><a href=#/movie/{{movie.id}}><h2 class=result__title>{{movie.title}}</h2></a><p>Release data: {{movie.release_date}}</p></div>{% } %} {% }); %}</template><script src=/js/scripts.min.js></script></body></html>
