<!doctype html><html lang=nl><head><meta charset=utf-8><meta http-equiv=X-UA-Compatible content="IE=edge"><title>Funda</title><meta name=viewport content="width=device-width, initial-scale=1, maximum-scale=1"><meta name=description content><meta name=keywords content><meta name=apple-mobile-web-app-capable content=yes><meta name=apple-mobile-web-app-status-bar-style content=default><link href="http://fonts.googleapis.com/css?family=Source+Sans+Pro:400,600,700,900|Open+Sans:400italic,700italic,800italic,700,400,300,600|Merriweather:900,700" rel=stylesheet type=text/css><link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel=stylesheet><link rel=stylesheet href=/css/styles.min.css></head><body><div class=loader></div><main role=main class=dashboard><div class=dashboard__container><div class=dashboard__control--right><a class=dashboard__slide-button href=#><svg fill=#000000 height=24 viewbox="0 0 24 24" width=24 xmlns=http://www.w3.org/2000/svg><path d="M10 6L8.59 7.41 13.17 12l-4.58 4.59L10 18l6-6z"></path><path d="M0 0h24v24H0z" fill=none></path></svg></a></div><div class=dashboard__control--left><a class=dashboard__slide-button--previous href=#><svg fill=#000000 height=24 viewbox="0 0 24 24" width=24 xmlns=http://www.w3.org/2000/svg><path d="M10 6L8.59 7.41 13.17 12l-4.58 4.59L10 18l6-6z"></path><path d="M0 0h24v24H0z" fill=none></path></svg></a></div><nav role=navigation class=dashboard__navigation peach-controller=navigation><ul><li><a class=navigation__button--favorite href=#></a></li><li><a class=navigation__button--images href=#></a></li><li><a class=navigation__button--info href=#></a></li><li><a class=navigation__button--list href=#/favorites></a></li><li><a class=navigation__button--fullscreen href=#></a></li></ul></nav><section class=dashboard__house-content></section><section class=dashboard__photos></section></div><template peach-template=house-content><div class=dashboard__wrapper><a class=dashboard__close-btn href=#><i class=material-icons>close</i></a> <img src={{house.HoofdFoto}} alt><div class=house__intro><div><h2>{{house.Adres}}</h2><p>{{house.Postcode}} {{house.Plaats}}</p></div><div><p><strong>{{price}}</strong></p></div></div><span></span><div class=house__info><h2>Kenmerken</h2><h3>Overdracht</h3><div><p>Aangeboden sinds</p><p>{{house.AangebodenSindsTekst}}</p></div><div><p>Status</p><p>{{house.VerkoopStatus}}</p></div><div><p>Aanvaarding</p><p>{{house.Aanvaarding}}</p></div><h3>Indeling</h3><div><p>Aantal woonlagen</p><p>{{house.AantalWoonlagen}}</p></div><div><p>Aantal kamers</p><p>{{house.AantalKamers}}</p></div><div><p>Aantal badkamers</p><p>{{house.AantalBadkamers}}</p></div></div><a class=house__button href={{house.URL}} target=_blank>Meer informatie op Funda</a></div></template><template peach-template=photo-overview><a class=dashboard__close-btn href=#><i class=material-icons>close</i></a><div class=photo__container>{% photos.forEach(function(src){ %} <img src={{src}} alt> {% }); %}</div></template><div class=page peach-view></div><div peach-view-holder></div></main><script src=/js/scripts.min.js></script></body></html>
